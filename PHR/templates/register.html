<!--{% load static %} -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <!-- Bootstrap CSS -->
        <!--<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
        <title>Register</title>
    </head>
    <body>
        <div class="container">
                <div class="col">
                    <form class="form-register" action="/PHR/register/" method="post" style="margin-top: 25%">

                        {% if message %}
                            <div class="alert alert-warning">{{ message }}</div>
                        {% endif %}

                        {% csrf_token %}
                        <table class="table" style="margin:0 auto">
                            <tr class="form-group">
                                <td text-align="center">{{ register_form.username.label_tag }} </td>
                                <td text-align="center">{{ register_form.username}}</td>
                            </tr>
                            <tr class="form-group">
                                <td text-align="center">{{ register_form.password1.label_tag }}</td>
                                <td text-align="center">{{ register_form.password1 }}</td>
                            </tr>
                            <tr class="form-group">
                                <td text-align="center">{{ register_form.password2.label_tag }}</td>
                                <td text-align="center">{{ register_form.password2 }}</td>
                            </tr>
                            <tr>
                                <td><a href="/PHR/login/"  class="text-success" ><ins>Login</ins></a></td>
                                <td><button type="submit" class="btn btn-primary float-right">Register</button></td>
                            </tr>
                        </table>
                        <!--
                      <div class="form-group">
                          {{ register_form.username.label_tag }}
                          {{ register_form.username}}
                      </div>
                      <div class="form-group">
                          {{ register_form.password1.label_tag }}
                          {{ register_form.password1 }}
                      </div>
                      <div class="form-group">
                          {{ register_form.password2.label_tag }}
                          {{ register_form.password2 }}
                      </div>
                      <div>
                          <a href="/PHR/login/"  ><ins>Login</ins></a>
                          <button type="submit" class="btn btn-primary float-right">Register</button>
                      </div>
                        -->

                    </form>
                </div>
        </div> <!-- /container -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        {#    以下三者的引用顺序是固定的#}
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </body>
</html>
